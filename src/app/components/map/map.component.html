<div class="mapContainer">
  <div class="map">
    <div id="map2"></div>
  </div>
  <div class="search">
    <app-search
      [location]="location"
      (searchPlacesEvent)="getPlaces()"
      (mainMarkerCircleStatusChange)="showCircleRadius($event)"
    ></app-search>
  </div>
  <div class="places">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <div *ngIf="places">
      <app-places [places]="places"></app-places>
    </div>
  </div>
</div>
